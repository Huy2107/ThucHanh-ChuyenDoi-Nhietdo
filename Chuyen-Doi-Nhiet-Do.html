<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temperature Converter</title>
</head>
<body>
<h1>Temperature Converter</h1>
<h2>Type a value in the Fahrenheit field to convert the value to Celcius</h2>
<p>
    <input type="number" id="inputFahrenheit" placeholder="Fahrenheit" oninput="temperatureConverter(this.value)" onchange="temperatureConverter(this.value)">
</p>
<p>Celcius: <span id="outputCelcius"></span></p>
<script>
    function temperatureConverter(valNum) {
        valNum = parseFloat(valNum);
        document.getElementById("outputCelcius").innerHTML = (valNum-32)/1.8;
    }
</script>
</body>
</html>
